<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarjetas con Hover</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card-container">
    <div class="card">
      <span>Harry</span>
      <img src="img/Harry.jpg" alt="Harry" />
    </div>
    <div class="card">
      <span>Dumbledore</span>
      <img src="img/albus.jpg" alt="Dumbledore" />
    </div>
    <div class="card">
      <span>Hermione</span>
      <img src="img/Hermione.jpg" alt="Hermione" />
    </div>
    <div class="card">
      <span>Lupin</span>
      <img src="img/Lupin.jpg" alt="Lupin" />
    </div>
    <div class="card trick">
      <span>Hover over me NOW!!</span>
      <img src="img/hover.jpg" alt="Hover trick" />
    </div>
    <div class="card">
      <span>Ron</span>
      <img src="img/ron.jpg" alt="Ron" />
    </div>
    <div class="card">
      <span>Voldemort</span>
      <img src="img/voldemort.jpg" alt="Voldemort" />
    </div>
    <div class="card">
      <span>Hagrid</span>
      <img src="img/Hagrid.jpg" alt="Hagrid" />
    </div>
    <div class="card">
      <span>McGonagall</span>
      <img src="img/Mcgonagall.png" alt="McGonagall" />
    </div>
  </div>
</body>
</html>
